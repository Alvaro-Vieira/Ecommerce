<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="Scripts/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Desafio 2 - E-Commerce</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row text-center div-desconto">
        <p class="paragrafo-desconto">Ganhe R$ 10,00 de desconto no frete</p>
      </div>

      <div class="row text-center div-jordan-shoes">
        <p class="paragrafo-jordan-shoes">JordanShoes</p>
      </div>

      <div class="row div-principal mb-5">
        <div class="img-background"></div>

        <div
          class="div-melhor-loja offset-lg-1 col-lg-4 offset-md-1 col-md-6 col-12"
        >
          <div>
            <h1 class="titulo-melhor-loja">A melhor loja de Jordan</h1>
            <span id="paragrafo-melhor-loja"></span>
          </div>
        </div>
      </div>

      <div id="div-inicial">
        <p>
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </div>

      <div class="row text-center mb-5">
        <h3>Destaques</h3>

        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </div>

      <div class="row justify-content-center text-center">
        <div class="col-md-2 col-10 div-produto me-3 exemplo">
          <img
            src="Assets/imagens/imgTenisUm.png"
            alt="Imagem primeiro tênis jordan"
          />
        </div>

        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisDois.png"
            alt="Imagem segundo tênis jordan"
          />
        </div>

        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisTres.png"
            alt="Imagem terceiro tênis jordan"
          />
        </div>

        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisQuatro.png"
            alt="Imagem quarto tênis jordan"
          />
        </div>
      </div>

      <div class="row justify-content-center text-center">
        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisCinco.png"
            alt="Imagem quarto tênis jordan"
          />
        </div>

        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisSeis.png"
            alt="Imagem quarto tênis jordan"
          />
        </div>

        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisSete.png"
            alt="Imagem quarto tênis jordan"
          />
        </div>

        <div class="col-md-2 col-10 div-produto me-3">
          <img
            src="Assets/imagens/imgTenisOito.png"
            alt="Imagem quarto tênis jordan"
          />
        </div>
      </div>

      <div class="row text-center footer">
        <p class="paragrafo-desconto">Todos os direitos reservados.</p>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    const sr = ScrollReveal({
      origin: "top",
      distance: "50px",
      duration: 1500,
      reset: true,
    });

    var typed = new Typed("#paragrafo-melhor-loja", {
      stringsElement: "#div-inicial",
      typeSpeed: 30,
    });

    ScrollReveal().reveal(".div-produto", { delay: 300 });
    ScrollReveal().reveal("img", { delay: 500 });
  </script>
</html>
